services:
  - type: web
    name: ecommerce-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: FRONTEND_URL
        sync: false
      - key: DEBUG
        value: False

databases:
  - name: ecommerce-db
    plan: free
    databaseName: ecommerce_db
    user: ecommerce_user